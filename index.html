<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ControleFix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
  </head>

  <body>
    <section>
      <div class="login-container">
        <div class="title-login">
          <img src="/Ativo 2.svg" alt="" />
          <h2>ControleFix</h2>
        </div>

        <form>
          <div class="input-group">
            <div class="error-message" id="errorMessage">
              Nome de usu√°rio ou senha incorretos.
            </div>

            <label for="username"><i class="ri-mail-ai-line"></i> Email</label>
            <input
              type="email"
              id="username"
              placeholder="Seu email"
              required
            />
            <label for="password"> <i class="ri-lock-line"></i> Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Sua senha"
              required
            />
          </div>
          <button class="enter" id="loginButton">Entrar</button>
        </form>
      </div>
    </section>
    <footer>&copy; 2025 Todos os direitos reservados</footer>

    <script type="module" src="script.mjs"></script>
  </body>
</html>
